<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Contato - IFSP - Pirituba</title>
  <script src="js/disabling.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header id="cabecalho">
    <nav>
      <object width="100%" height="65px" data="menu.html"></object>
    </nav>
  </header>
  
  <img src="Imagens/Logo.jpg" alt="Logo IFSP" />
  <br>
  <h1>Mande uma Mensagem</h1>

  <form>
    <ul>
      <li>
        <label for="nome">Nome</label>
        <input type="text" id="usuario" name="usuario" required>
      </li>
      <li>
        <label for="input_email">E-mail</label>
        <input type="email" name="email" id="input_email" required>
      </li>
      <li>
        <label for="celular">Telefone</label>
        <input type="text" id="celular" name="celular" required>
        <span>(99) 99999-9999</span>
      </li>
      <li>
        Assunto:
        <select name="assunto">
          <option value="selecione">-- Selecione --</option>
          <option value="reclamacao">Reclamação</option>
          <option value="sugestao">Sugestão</option>
        </select>
      </li>
      <li>
        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="5" cols="50" required></textarea>
      </li>
      <li>
        <fieldset>
          <legend>Opções de Resposta</legend>
          <input name="opcaoemail" type="checkbox" value="resp"> E-mail
          <input name="opcaotel" type="checkbox" value="resp"> Telefone
        </fieldset>
      </li>
      <li>
        <input type="submit" value="Enviar">
      </li>
    </ul>
  </form>

  <footer>
    <a href="https://www.facebook.com/ifsppirituba">
      <img src="https://raw.githubusercontent.com/PT3032621-PTBDWBC/semana05-PT3032621/refs/heads/main/Imagens/facebook.png" 
      width="41" height="43" 
      title="IFSP Facebook" alt="IFSP Facebook">
    </a>
    <p>IFSP - Câmpus Pirituba - Av. Mutinga, 951 - Jardim Santo Elias - CEP: 05110-000 - São Paulo/SP - Contato: (011) 2504-0100</p>
  </footer>
</body>
</html>
